<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B6B3D;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative Elements -->
  <circle cx="300" cy="400" r="150" fill="rgba(139, 107, 61, 0.1)"/>
  <circle cx="300" cy="400" r="100" fill="rgba(139, 107, 61, 0.15)"/>
  
  <!-- Perfume Bottle Shape -->
  <path d="M250 250 L350 250 L340 650 L260 650 Z" fill="rgba(0, 0, 0, 0.8)"/>
  <path d="M270 200 L330 200 L350 250 L250 250 Z" fill="rgba(0, 0, 0, 0.9)"/>
  
  <!-- Bottle Cap -->
  <rect x="285" y="150" width="30" height="50" fill="#4A3C2A"/>
  
  <!-- Shine Effects -->
  <path d="M270 300 L330 300 L325 600 L275 600 Z" fill="rgba(255, 255, 255, 0.1)" filter="url(#glow)"/>
  
  <!-- Logo Text -->
  <text x="300" y="100" font-family="Arial" font-size="24" fill="#8B6B3D" text-anchor="middle">Elegance</text>
</svg>