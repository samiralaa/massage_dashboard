  <div style="margin-top:20px;">
    <label for="gradientRange7">Gradient %:</label>
    <input type="range" id="gradientRange7" min="0" max="100" value="0">
    <span id="percentValue7">0%</span>
  </div>

  <script>
    function setupGradientControl(inputId, valueId, gradientId) {
      const rangeInput = document.getElementById(inputId);
      const percentValue = document.getElementById(valueId);
      const gradient = document.querySelector(gradientId);
      const stops = gradient.querySelectorAll("stop");

      rangeInput.addEventListener("input", () => {
        let percentage = rangeInput.value;
        percentValue.textContent = percentage + "%";

        let offset = percentage / 100;

        stops[0].setAttribute("offset", offset - 0.1);
        stops[1].setAttribute("offset", offset);
      });
    }

    setupGradientControl("gradientRange1", "percentValue1", "#g1");
    setupGradientControl("gradientRange2", "percentValue2", "#g2");
    setupGradientControl("gradientRange3", "percentValue3", "#g3");
    setupGradientControl("gradientRange4", "percentValue4", "#g4");
    setupGradientControl("gradientRange5", "percentValue5", "#g5");
    setupGradientControl("gradientRange6", "percentValue6", "#g6");
    setupGradientControl("gradientRange7", "percentValue7", "#g7");
  </script>
